<div class="wrapper">
    <div class="box upper">
        <h1>Dashboard</h1>
        <div class="highlights">
            <label><span class="title">Vehicle count in Parking lot</span><span class="char">:</span><span
                    class="val">50</span></label>
            <label><span class="title">Vehicle count Went out</span><span class="char">:</span><span
                    class="val">10</span></label>
            <label><span class="title">Vehicle count in Total</span><span class="char">:</span><span
                    class="val">60</span></label>
            <label><span class="title">Vehicle count frequently roaming</span><span class="char">:</span><span
                    class="val">4</span></label>
        </div>
    </div>
    <div class="box lower">
        <input #fil (keyup)="applyFilter(fil.value)" type="text" placeholder="type to search.."
            style="width: -webkit-fill-available;">
        <div class="admin-tbl">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone Number. </th>
                    <td mat-cell *matCellDef="let element" data-header="Phone Number:"> {{element.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="vehicle">
                    <th mat-header-cell *matHeaderCellDef> Vehicle Reg. </th>
                    <td mat-cell *matCellDef="let element" data-header="Vehicle Reg:"> {{element.vehicle}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #pag [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
<!--

    1. pending v
2. checked out
3. 1+2
4. frequent vehicle -> more than 5
-->
