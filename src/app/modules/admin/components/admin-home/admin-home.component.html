<div class="wrapper">
    <div class="box upper">
        <h1>Dashboard</h1>
        <div class="highlights">
            <label>
                <span class="title">Vehicle count in Parking lot</span>
                <span class="char">:</span>
                <span class="val" (click)="ShowStat()">50</span>
            </label>
            <label>
                <span class="title">Vehicle count Went out</span>
                <span class="char">:</span>
                <span class="val" (click)="ShowStat()">10</span>
            </label>
            <label>
                <span class="title">Vehicle count in Total</span>
                <span class="char">:</span>
                <span class="val" (click)="ShowStat()">60</span>
            </label>
            <label>
                <span class="title">Vehicle count frequently roaming</span>
                <span class="char">:</span>
                <span class="val" (click)="ShowStat()">4</span>
            </label>
        </div>
    </div>
    <div class="box lower">
        <div class="t">
            <app-table [data]="(helper.data$|async)||[]" 
            [cols]="displayedColumns"
            (rowClickEvent)="ShowDetail($event)"></app-table>
        </div>
    </div>
</div>
<ng-template #det let-data>
    <app-details [key]="data.phone" [isKeyMode]="false"></app-details>
</ng-template>

<ng-template #stat>
    <div style="padding: 1em;">
        <app-table [data]="(helper.data$|async)||[]" [cols]="displayedColumns"></app-table>
    </div>
</ng-template>
