<header>
    <mat-toolbar color="primary" class="head">
        <button mat-icon-button [matMenuTriggerFor]="me">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Parking Management</span>
    </mat-toolbar>
</header>
<mat-menu #me="matMenu">
    <button mat-menu-item *ngFor="let m of (helper.Menu$|async)" (click)="router.navigate([m.Route])">{{m.Text}}</button>
</mat-menu>
