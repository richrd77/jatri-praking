<div class="wrapper">
    <div class="own">
        <h1>{{title}}</h1>
        <div class="row">
            <button mat-raised-button color="primary" (click)="helper.ScanQrCode()">Scan QR Code</button>
            <div>
                <ng-content></ng-content>
            </div>
        </div>
    </div>
    <div class="other">
        <app-details *ngIf="(helper.ScannedKey$|async) as key" [key]="key"
        [isKeyMode]="true"></app-details>
    </div>
</div>
